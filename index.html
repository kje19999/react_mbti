<!-- HTML(Hypertext Markup Language, 하이퍼텍스트 마크업 언어)
    : 웹 브라우저에서 문서 및 웹 페이지가 표시되는 방법을 규정하는 언어이며,
    어떠한 웹사이트에서든 블록(block)을 구성하는 데 사용되는 언어이기도 하다.
    HTML을 이용하면 웹사이트의 구조를 만들 수 있다. -->
<!-- CSS(Cascading Style Sheets, 캐스케이딩 스타일 시트)
    : HTML로 만들어진 문서의 컬러, 폰트, 스타일, 레이아웃, 반응형 특징 등의
    스타일을 지정하는 방식을 규정하는 스타일 시트 언어이다. 
    CSS는 웹사이트를 보다 매력적으로 만드는 기능을 제공한다. -->
<!-- JavaScript(자바스크립트)
    : 웹사이트가 로딩된 이후에 CSS와 HTML 구성요소들의 동작을 변경할 수 있게 해주며,
    이를 통해서 웹사이트를 보다 인터랙티브하게 만들고 사용자의 참여율도 높일 수 있다. -->
<!-- JavaScript에서 함수를 정의할 때 arrow 방식
    const multiply = (a,b) => {
        return a * b;
    } parameter: a,b
-->
